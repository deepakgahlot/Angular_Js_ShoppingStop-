<div class="col-lg-5 col-md-6 col-sm-8 col-xs-10 col-lg-push-3 col-sm-push-3 col-xs-push-1" id="formforget">
    <div class="panel panel-info" id="forminfo">
        <div class="panel-heading">
            <div class="panel-title"><i>Forget Password</i></div>
        </div>
        <div class="panel-body">
            <form name="forgot" role="form" class="form-horizontal">

                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" class="form-control" name="email" placeholder="email" required ng-model="user.email" />                
                </div>
                <div>
                    <div ng-show="forgot.email.$dirty && forgot.email.$error.required"><i style="color:red">Required!!!</i></div>
                    <div ng-show="forgot.email.$dirty && forgot.email.$error.email"><i style="color:red">Not an Email!!!</i></div>
                    <br />
                </div>
               
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" name="password" placeholder="password" required ng-model="user.password" ng-maxlength="10" ng-minlength="5" />
                </div>
                <div ng-show="forgot.password.$dirty && forgot.password.$error.required"><i style="color:red">Required!!</i></div>
                <div ng-show="forgot.password.$dirty && forgot.password.$error.maxlength"><i style="color:red">Too Long!!</i></div>
                <div ng-show="forgot.password.$dirty && forgot.password.$error.minlength"><i style="color:red">Too Short!!</i></div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" name="confirm" placeholder="password" required ng-model="user.confirm" ng-minlength="5" ng-maxlength="10" />
                </div>
                
                <div ng-show="forgot.confirm.$dirty && forgot.confirm.$error.required"><i style="color:red">Required!!</i></div>
                <div ng-show="forgot.confirm.$dirty && forgot.confirm.$error.maxlength"><i style="color:red">Too Long!!</i></div>
                <div ng-show="forgot.confirm.$dirty && forgot.confirm.$error.minlength"><i style="color:red">Too Short!!</i></div>
                <br />

                <input type="button" class="btn btn-success form-control" name="forget" value="Click me" ng-disabled="forgot.$invalid" />

            </form>
        </div>
    </div>
    <span style="font-style:italic;font-size:large;color:green;margin-bottom:60%">
        <marquee behavior="alternate" direction="up" width="80%" height="50"><marquee direction="right" behavior="alternate">Please fill entries to remember password&nbsp;<span class="glyphicon glyphicon-hand-left"></span></marquee></marquee>
    </span>
</div>
